<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recetas</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
    </head>
    <body>
        <h1>Almacén de recetas</h1>
        <h2>Aquí puedes almacenar recetas</h2>
        <div>
            <h3>Tus recetas</h3>
            <!-- Tabla con recetas -->
            <div class="container my-4">
                <div class="row">
                    <div class="col-md-12">
                        <table id="dataTableRecetas" class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Ingredientes</th>
                                    <th>Instrucciones</th>
                                    <th>Foto</th>
                                </tr>
                            </thead>
                            <tbody id="tableBodyRecetas"></tbody>
                        </table>
                    </div>
                </div>
                <div class="row">

                    <div class="col">
                        Receta
                    </div>
                    <div class="col">
                        Ingredientes
                    </div>
                    <div class="col">
                        Instrucciones
                        <i class="bi bi-pencil-fill"></i>
                        <i class="bi bi-trash-fill"></i>
                    </div>
                    <div class="col">
                        Foto
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#agregarReceta"><i class="bi bi-plus-square-fill"></i> Agregar receta</button>
            
        </div>
        <!-- Modal -->
        <div class="modal fade" id="agregarReceta" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Agregar receta</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Titulo
                        paso a paso
                        ingredientes
                        foto -->
                        <div class="mb-3">
                            <label for="nombreReceta" class="form-label">Nombre de la receta</label>
                            <input type="text" class="form-control" id="nombreReceta" placeholder="Nombre">
                        </div>
                        <div class="mb-3">
                            <label for="ingredientes" class="form-label">Ingredientes</label>
                            <textarea class="form-control" id="ingredientes" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="instrucciones" class="form-label">Instrucciones</label>
                            <textarea class="form-control" id="instrucciones" rows="3"></textarea>
                        </div>
                        <div class="input-group mb-3">
                            <label for="foto" class="input-group-text">Foto</label>
                            <input type="file" class="form-control" id="foto">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary">Agregar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- JS -->
        <script src="main.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
        <script src="main.js"></script>
    </body>
    <footer>
        
    </footer>
</html>
